<app-navbar></app-navbar>
  <div class="row">
    <div class="col-md-12">
      <div class="map">
        <sebm-google-map
            [latitude]="lat"
            [longitude]="lng"
            [zoom]="zoom"
            [disableDefaultUI]="false"
            [zoomControl]="false"
            (mapClick)="mapClicked($event)"
            >
          <sebm-google-map-marker
              *ngFor="let m of markers; let i = index"
              (markerClick)="clickedMarker(m,i)"
              [latitude]="m.lat"
              [longitude]="m.lng"
              [markerDraggable]="m.draggable"
              (dragEnd)="markerDragEnd(m, $event)"
              >
            <sebm-google-map-info-window>
              <strong>{{m.name}}</strong>
            </sebm-google-map-info-window>
          </sebm-google-map-marker>

        </sebm-google-map>
      </div><!-- map -->
    </div><!-- col -12 -->
  </div><!-- row -->
<br>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-heading">Add New Marker</h3>
        </div><!-- panel heading -->
        <div class="panel-body">
          <form (submit)="addMarker(f.value)" #f="ngForm">
            <input
                   class="form-control"
                   type="text"
                   [(ngModel)]="markerName"
                   name="markerName" placeholder="Location Name">
            <br>
            <input
                   class="form-control"
                   type="text"
                   [(ngModel)]="markerLat"
                   name="markerLat" placeholder="Latitude">
            <br>
            <input
                   class="form-control"
                   type="text"
                   [(ngModel)]="markerLng"
                   name="markerLng" placeholder="Longitude">
            <br>
            <label for="markerDrag">Draggable</label>
            <select
                   class="form-control"
                   [(ngModel)]="markerDrag"
                   id="markerDrag"
                   name="markerDrag" >
              <option value="no">No</option>
              <option value="yes">Yes</option>
            </select>
            <br>
            <input type="submit" class="btn btn-default" value="Map IT!">
          </form>
        </div><!-- panel body -->
      </div><!-- panel-->
    </div><!-- col 12-->
  </div><!-- row -->
</div><!-- container-->
